<!DOCTYPE html>
<html>
<head>
    <title>Excel Analyzer</title>
</head>
<body>
    <h1>Excel File Analysis</h1>
    <input type="text" id="apiToken" placeholder="Enter your OpenAI API Token">
    <input type="file" id="excelFile" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <button onclick="analyzeExcel()">Analyze</button>
    <div id="output"></div>
</body>
</html>

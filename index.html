<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Analyzer with OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }

        #resultContainer {
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Excel Sheet Analyzer</h1>
    
    <input type="text" id="apiToken" placeholder="Enter OpenAI API Token" />
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button id="analyzeButton">Analyze</button>
    
    <pre id="resultContainer"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            const apiToken = document.getElementById('apiToken').value;
            const fileInput = document.getElementById('excelFile');
            if (fileInput.files.length === 0) {
                alert('Please select an Excel file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const text = XLSX.utils.sheet_to_csv(worksheet);
                    analyzeText(apiToken, text);
                } catch (err) {
                    alert('Error reading the Excel file');
                    console.error(err);
                }
            };
            
            reader.readAsArrayBuffer(fileInput.files[0]);
        });

function analyzeText(apiToken, text) {
var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
myHeaders.append("Authorization", "Bearer sess-Yh4MZBEGMEE63moi1ep8TxAdEOSueXcTMwMHKL2q");
    
var raw = JSON.stringify({
  "messages": [
    {
      "role": "system",
      "content": "You help users analyze their data."
    },
    {
      "role": "user",
      "content": text
    }
  ],
  "temperature": 1,
  "max_tokens": 256,
  "top_p": 1,
  "frequency_penalty": 0,
  "presence_penalty": 0,
  "model": "gpt-3.5-turbo",
  "stream": true
});
    
var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};
    const makeRequest = (retryAfter = 1) => {
fetch("https://api.openai.com/v1/chat/completions", requestOptions)
        .then(response => {
            if (response.status === 429) {
                const wait = response.headers.get('Retry-After') || retryAfter * 2; // Use Retry-After or double the wait
                console.warn(`Rate limited. Retrying after ${wait} seconds.`);
                setTimeout(() => makeRequest(wait), wait * 1000); // Convert to milliseconds
            } else if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            } else {
                return response.json();
            }
        })
        .then(data => {
            if(data.error) {
                throw new Error(`API error! message: ${data.error.message}`);
            }
            document.getElementById('resultContainer').textContent = data.choices[0].message.content;
        })
        .catch(error => {
            alert('Error communicating with OpenAI API: ' + error.message);
            console.error('Error:', error);
        });
    };

    makeRequest(); // Initial call
}

    </script>
</body>
</html>

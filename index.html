<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Analyzer with OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }

        #resultContainer {
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Excel Sheet Analyzer</h1>
    
    <input type="text" id="apiToken" placeholder="Enter OpenAI API Token" />
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <input type="text" id="userQuery" placeholder="Ask a question about the data" /> <!-- New text field for user to ask questions -->
    <button id="analyzeButton">Analyze</button>
    
    <pre id="resultContainer"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            const apiToken = document.getElementById('apiToken').value;
            const userQuery = document.getElementById('userQuery').value; // Get the value of the user's query
            const fileInput = document.getElementById('excelFile');
            alert('EE');
            if (fileInput.files.length === 0) {
                alert('Please select an Excel file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const text = XLSX.utils.sheet_to_csv(worksheet);
                    analyzeText(apiToken, text, userQuery); // Pass user query to the analyzeText function
                } catch (err) {
                    alert('Error reading the Excel file');
                    console.error(err);
                }
            };
            
            reader.readAsArrayBuffer(fileInput.files[0]);
        });

function analyzeText(apiToken, text, userQuery) { // Include userQuery in the parameters
    const url = 'https://api.openai.com/v1/chat/completions';
    const headers = {
        'Content-Type': 'application/json',
        'Authorization': Bearer ${apiToken}
    };
    const body = JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{
            role: "system",
            content: "You are a helpful assistant."
        }, {
            role: "user",
            content: text
        }, {
            role: "user",
            content: userQuery // Send the user's question to the API
        }],
    });

    const makeRequest = (retryAfter = 1) => {
        fetch(url, { method: 'POST', headers, body })
        .then(response => {
            if (response.status === 429) {
                const wait = response.headers.get('Retry-After') || retryAfter * 2; // Use Retry-After or double the wait
                console.warn(Rate limited. Retrying after ${wait} seconds.);
                setTimeout(() => makeRequest(wait), wait * 1000); // Convert to milliseconds
            } else if (!response.ok) {
                throw new Error(HTTP error! status: ${response.status});
            } else {
                return response.json();
            }
        })
        .then(data => {
            if(data.error) {
                throw new Error(API error! message: ${data.error.message});
            }
            document.getElementById('resultContainer').textContent = data.choices[0].message.content;
        })
        .catch(error => {
            alert('Error communicating with OpenAI API: ' + error.message);
            console.error('Error:', error);
        });
    };

    makeRequest(); // Initial call
}

    </script>
</body>
</html>

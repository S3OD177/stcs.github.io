<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Analyzer with OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }

        #resultContainer {
            white-space: pre-wrap;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Excel Sheet Analyzer</h1>
    
    <input type="text" id="apiToken" placeholder="Enter OpenAI API Token" />
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button id="analyzeButton">Analyze</button>
    
    <pre id="resultContainer"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            const apiToken = document.getElementById('apiToken').value;
            const fileInput = document.getElementById('excelFile');
            if (fileInput.files.length === 0) {
                alert('Please select an Excel file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const text = XLSX.utils.sheet_to_csv(worksheet);
                    analyzeText(apiToken, text);
                } catch (err) {
                    alert('Error reading the Excel file');
                    console.error(err);
                }
            };
            
            reader.readAsArrayBuffer(fileInput.files[0]);
        });

        function analyzeText(apiToken, text) {
            fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                },
                body: JSON.stringify({
                    prompt: "Analyze the following data: \n" + text,
                    temperature: 0.5,
                    max_tokens: 100,
                    n: 1,
                    stop: ["\n", " Human:"],
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultContainer').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                alert('Error communicating with OpenAI API');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
